<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frèsli Juice - Detox & Fresh</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #e8f5e9;
            color: #2e7d32;
            font-family: 'Arial', sans-serif;
        }
        /* Hiệu ứng fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Các style khác */
        .navbar-default { background-color: #4caf50; border-color: #4caf50; }
        .navbar-default .navbar-brand, .navbar-default .navbar-nav > li > a { color: #ffffff; }
        .navbar-default .navbar-brand:hover, .navbar-default .navbar-nav > li > a:hover { color: #a5d6a7; }
        /* ... (các style khác) ... */
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
    <!-- Navbar content -->
</nav>

<!-- Static Cover Image -->
<div class="container-fluid">
    <img src="cover-image-url" alt="Frèsli Juice Cover" class="cover-image">
</div>

<!-- Product Section -->
<div class="container" id="products">
    <!-- Product content -->
</div>

<!-- Sections for About Us and Contact -->
<div id="about" class="container text-center fade-in" style="padding: 50px 0;">
    <h2>About Us</h2>
    <p>Frèsli Juice is dedicated to bringing you the freshest and healthiest juice options.</p>
</div>

<div id="contact" class="container text-center" style="padding: 50px 0;">
    <h2>Contact</h2>
    <p>Email us at <a href="mailto:support@fresli.com">support@fresli.com</a> or call (555) 123-4567</p>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- JavaScript for Fade In Effect -->
<script>
$(document).ready(function () {
    $(window).scroll(function () {
        $('.fade-in').each(function () {
            var pos = $(this).offset().top;
            var winTop = $(window).scrollTop();
            var winHeight = $(window).height();
            if (pos < winTop + winHeight - 100) {
                $(this).addClass('visible');
            }
        });
    });
});
</script>
</body>
</html>
